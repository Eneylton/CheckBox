<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:include src="Header.xhtml" />


<h:body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		


		<div
			style="color: #fff; margin: 20px 10px 10px 20px; font-size: 25px;">
			PESQUISA DE CLIMA <strong>ORGANIZACIONAL</strong>
		</div>

	</div>
	</nav>


	<div class="container">

		<div class="row">
			<div class="box">
				<hr />
				
				<div class="col-md-4">
					<p>
						Telefone: <strong>(98) 3089-2020 </strong>
					</p>
					<p>
						Email: <strong><a href="#">
								pesquisainterna@detran.ma.gov.ma.br</a></strong>
					</p>
					<p>
						Endereço: <strong>Av. dos Franceses, s/n, Vila Palmeira,
							São Luís - MA | CEP: 65036-901 </strong>
					</p>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>

		<div class="row">
			<div class="box">
				<div class="col-lg-12">
					<p:separator style="margin:30px;" />

					<h:form id="form">
						<p:panel header="#{pesquisaBean.tituloGrupo}" id="objetivas"
							rendered="#{pesquisaBean.respostasObjetivas}">
							<h:panelGrid columns="1" style="margin-bottom:10px"
								cellpadding="5">
								<p:outputLabel style="color:#000ec7; font-weight:550;"
									value="INDIQUE O SEU GRAU DE SATISFAÇÃO COM RELAÇÃO AOS ITENS ABAIXO (Sendo 1 para muito insatisfeito e 5 para muito satisfeito)"
									rendered="#{pesquisaBean.grupo2}" />
								<p:outputLabel for="resposta"
									value="#{pesquisaBean.questao.questao}" />
								<p:selectOneRadio value="#{pesquisaBean.idRespostaSelect}"
									rendered="#{pesquisaBean.renderedRadio}" layout="grid"
									columns="1" id="resposta" required="true"
									requiredMessage="Resposta é obrigatória">
									<f:selectItems value="#{pesquisaBean.respostas}" var="resposta"
										itemValue="#{resposta.idResposta}"
										itemLabel="#{resposta.resposta}" />
								</p:selectOneRadio>

								<p:selectManyCheckbox  id="respostaCheck"
									value="#{pesquisaBean.idRespostasSelected}"
									rendered="#{pesquisaBean.renderedCheck}" layout="grid"
									columns="1">
									<f:selectItems  value="#{pesquisaBean.respostas}" var="resposta"
										itemValue="#{resposta.idResposta}"
										itemLabel="#{resposta.resposta}" />
								</p:selectManyCheckbox>

								<hr />
								<p:commandButton value="Próxima questão"
									action="#{pesquisaBean.registraResposta}" ajax="false"
									process="@form" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="#{pesquisaBean.tituloGrupo}" id="subjetivas"
							rendered="#{pesquisaBean.respostasSubjetivas}">
							<h:panelGrid columns="1" style="margin-bottom:10px"
								cellpadding="5">
								<p:outputLabel for="resposta"
									value="#{pesquisaBean.questao.questao}" />
								<p:inputTextarea rows="10" cols="100"
									value="#{pesquisaBean.aberta.resposta}" />
								<p:commandButton value="Encerrar Pesquisa"
									action="#{pesquisaBean.registraResposta}" ajax="false" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="#{pesquisaBean.tituloGrupo}" id="fim"
							rendered="#{pesquisaBean.fim}">
							<p>Pesquisa Encerrada. Obrigado.</p>
						</p:panel>

						<p:panel header="#{pesquisaBean.tituloGrupo}" id="semUsuario"
							rendered="#{pesquisaBean.semUsuario}">
							<p>Use o link enviado para o seu e-mail.</p>

							<button type="submit" class="btn btn-primary">Enviar</button>

						</p:panel>
					</h:form>
				</div>


			</div>
		</div>
	</div>





	<ui:include src="Scripts.xhtml" />

	<script src="../resources/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../resources/js/bootstrap.min.js"></script>

	<!-- Script to Activate the Carousel -->
	<script>
		$('.carousel').carousel({
			interval : 5000
		//changes the speed
		})
	</script>

</h:body>

</html>
